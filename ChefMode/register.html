<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chef Mode | Register</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/Chefmode.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">


</head>
<body class="hold-transition login-page">
<div class="login-box">
 
  <!-- /.login-logo -->
  <div class="register-box-body">
  <div >
 
    
         <p  class="text-center"> <img class="login-logo" src="images/logo.png"  /> </p>
    
  
  </div>
  
  <div class="row">
   <div class="col-xs-1">
          
        </div>
        <!-- /.col -->
        <div class="col-xs-10">
          <form action="pages/dashboard.html" method="post">
      <div class="form-group has-feedback">
	    <span class="glyphicon glyphicon-user left-form-control-feedback"></span>
        <input type="email" class="form-control left-form-control" placeholder="Username / Email">
        
      </div>
	   <div class="form-group has-feedback">
	    <span class="glyphicon glyphicon-user left-form-control-feedback"></span>
        <input type="email" class="form-control left-form-control" placeholder=" Retype Username / Email">
        
      </div>
      <div class="form-group has-feedback">
	    <span class="glyphicon glyphicon-lock left-form-control-feedback"></span>
        <input type="password" class="form-control left-form-control" placeholder="Password">
       
      </div>
	   <div class="form-group has-feedback">
	    <span class="glyphicon glyphicon-lock left-form-control-feedback"></span>
        <input type="password" class="form-control left-form-control" placeholder="Retype Password">
       
      </div>
     <div class="row">
        <div class="col-xs-12">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I accept the <a href="#">Terms and Conditions</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg btn-flat" style="padding: 8px 50px !important">Register</button> 
		  <hr  style="margin-top: 20px;">
		  <p>Sing up with your <strong>Facebook</strong> or <strong>Tweeter</strong></p>
		  <div class="row" style="margin-bottom: 20px;">
        <div class="col-xs-6 text-left">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ><i class="fa fa-facebook short-padding"></i>Facebook</button> 
        </div>
        <!-- /.col -->
        <div class="col-xs-6 text-right">
          <button type="submit" class="btn btn-primary btn-block btn-flat" > <i class="fa fa-twitter short-padding"></i> Twitter</button> 
        </div>
        <!-- /.col -->
      </div>
        </div>
        <!-- /.col -->
      </div>
    </form>
        </div>
  </div>
    

    
   
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
